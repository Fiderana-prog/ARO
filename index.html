<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aro - Trajet Sûr</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Police -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />

    <!-- Variables & font -->
    <style type="text/tailwindcss">
        :root{
      --safe-green:#22c55e;
      --danger-red:#ef4444;
      --light-gray:#f9fafb;
      --medium-gray:#e5e7eb;
      --dark-gray:#4b5563;
      --text-color:#111827;
      --primary-blue:#3b82f6;
      --white:#ffffff;
    }
    body{font-family:"Plus Jakarta Sans",sans-serif;}
            @keyframes pulse-slow {

                0%,
                100% {
                    transform: scale(1);
                    opacity: .7;
                }

                50% {
                    transform: scale(1.1);
                    opacity: 1;
                }
            }

            .animate-pulse-slow {
                animation: pulse-slow 2s infinite;
            }
        </style>

    </style>
</head>

<body class="bg-light-gray">
    <div class="flex flex-col h-screen max-w-md mx-auto bg-white shadow-lg">

        <!-- Header dynamique -->
        <header id="appHeader" class="p-4 flex items-center justify-between border-b border-medium-gray bg-white">
            <div></div><!-- placeholder gauche -->
            <h1 id="headerTitle" class="text-lg font-semibold text-text-color">Carte</h1>
            <div></div><!-- placeholder droite -->
        </header>

        <!-- Contenu -->
        <main class="flex-grow overflow-y-auto bg-gray-50">
            <!-- SECTION : ACCUEIL -->
            <section id="sectionHome"
                class="flex flex-col items-center justify-center h-[calc(100vh-100px)] px-6 space-y-6">

                <!-- Bouton rond XL centré avec animation -->
                <div class="flex justify-center">
                    <button id="toggleTracking" class="w-36 h-36 rounded-full flex items-center justify-center relative
    text-white text-xl font-semibold transition-all duration-300
    bg-gray-300 hover:brightness-105 active:scale-95 shadow-lg">

                        <!-- Texte -->
                        <span id="toggleText" class="z-10">Activer</span>

                        <!-- Spinner centré -->
                        <svg id="toggleSpinner" class="animate-spin h-8 w-8 text-white absolute z-10 hidden"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                        </svg>
                    </button>
                </div>



                <!-- Loader -->
                <div id="loader" class="flex justify-center hidden">
                    <svg class="animate-spin h-10 w-10 text-primary-blue" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z" />
                    </svg>
                </div>

                <!-- Statut -->
                <p id="trackingStatus" class="text-center text-xl text-sm text-dark-gray">
                    Tracking désactivé
                </p>

                <!-- Localisation -->
                <div class="text-center space-y-1">
                    <h3 class="text-sm font-medium text-gray-700">Votre position actuelle</h3>
                    <p id="userLocation" class="text-sm text-blue-600 underline hover:text-blue-800 transition-colors">
                        Localisation non détectée
                    </p>
                </div>
            </section>



            <!-- SECTION : CARTE / DESTINATIONS (contenu existant) -->
            <!-- SECTION : CARTE (caché) -->
            <section id="sectionMap" class="hidden">

                <!-- Inputs -->
                <div class="p-4 space-y-4">
                    <div class="flex items-start space-x-3">
                        <div class="flex flex-col items-center mt-2">
                            <span class="block w-3 h-3 rounded-full bg-primary-blue"></span>
                            <span class="block w-px h-10 bg-gray-300"></span>
                            <span class="block w-3 h-3 rounded-full bg-medium-gray"></span>
                        </div>
                        <div class="flex-1 space-y-3">
                            <div class="relative">
                                <input type="text" value="Avenue des Champs-Élysées, Paris"
                                    placeholder="Votre position actuelle" class="w-full h-12 pl-4 pr-10 rounded-lg border border-gray-300 bg-white
                              focus:ring-2 focus:outline-none focus:ring-primary-blue text-gray-900" />
                                <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M17.657 16.657L13.414 20.9a2 2 0 01-2.828 0l-4.243-4.243a8 8 0 1111.314 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                </span>
                            </div>
                            <div class="relative">
                                <input type="text" placeholder="Où allez-vous ?" class="w-full h-12 pl-4 pr-10 rounded-lg border border-gray-300 bg-white
                              focus:ring-2 focus:outline-none focus:ring-primary-blue text-gray-900" />
                                <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Map preview -->
                <div class="px-4 pb-4">
                    <div class="w-full h-64 bg-center bg-cover rounded-2xl shadow-md"
                        style="background-image:url('https://via.placeholder.com/400x300');"></div>
                </div>

                <!-- Options d'itinéraire -->
                <div class="px-4 pb-24">
                    <div class="bg-white rounded-2xl p-4 shadow-sm">
                        <!-- ... (buttons déjà présents) ... -->
                        <p class="text-center text-sm text-dark-gray">
                            Choisissez votre mode et votre type d’itinéraire
                        </p>
                    </div>
                </div>
            </section>
            <!-- SECTION : PACKAGING -->
            <section id="sectionPackaging" class="p-6 space-y-4 hidden">
                <h2 class="text-xl font-semibold text-text-color mb-2">Packs disponibles</h2>

                <ul class="space-y-3">
                    <li class="bg-white rounded-lg p-4 shadow-sm flex items-center justify-between">
                        <span class="font-medium text-gray-800">Antananarivo</span>
                        <button
                            class="text-sm text-white bg-primary-blue px-4 py-1.5 rounded-md hover:brightness-110">Télécharger</button>
                    </li>
                    <li class="bg-white rounded-lg p-4 shadow-sm flex items-center justify-between">
                        <span class="font-medium text-gray-800">Fianarantsoa</span>
                        <button
                            class="text-sm text-white bg-primary-blue px-4 py-1.5 rounded-md hover:brightness-110">Télécharger</button>
                    </li>
                    <li class="bg-white rounded-lg p-4 shadow-sm flex items-center justify-between">
                        <span class="font-medium text-gray-800">Toamasina</span>
                        <button
                            class="text-sm text-white bg-primary-blue px-4 py-1.5 rounded-md hover:brightness-110">Télécharger</button>
                    </li>
                    <li class="bg-white rounded-lg p-4 shadow-sm flex items-center justify-between">
                        <span class="font-medium text-gray-800">Mahajanga</span>
                        <button
                            class="text-sm text-white bg-primary-blue px-4 py-1.5 rounded-md hover:brightness-110">Télécharger</button>
                    </li>
                    <li class="bg-white rounded-lg p-4 shadow-sm flex items-center justify-between">
                        <span class="font-medium text-gray-800">Toliara</span>
                        <button
                            class="text-sm text-white bg-primary-blue px-4 py-1.5 rounded-md hover:brightness-110">Télécharger</button>
                    </li>
                    <li class="bg-white rounded-lg p-4 shadow-sm flex items-center justify-between">
                        <span class="font-medium text-gray-800">Antsiranana</span>
                        <button
                            class="text-sm text-white bg-primary-blue px-4 py-1.5 rounded-md hover:brightness-110">Télécharger</button>
                    </li>
                </ul>
            </section>

        </main>

        <!-- Footer -->
        <footer class="fixed bottom-4 left-1/2 transform -translate-x-1/2 
               w-[90%] max-w-md bg-white rounded-full shadow-lg
               p-2 flex justify-between items-center relative">

            <!-- Curseur animé -->
            <div id="navIndicator" class="absolute top-1/2 -translate-y-1/2 w-14 h-14 bg-[var(--primary-blue)] 
              rounded-full transition-all duration-300 ease-out
              animate-pulse-slow"></div>

            <!-- Boutons -->
            <button data-tab="home" id="navHome" class="relative flex-1 flex items-center justify-center z-10 text-gray-500 
                 hover:text-white transition-colors">
                <i class="fas fa-house text-xl"></i>
            </button>

            <button data-tab="map" id="navMap" class="relative flex-1 flex items-center justify-center z-10 text-gray-500 
                 hover:text-white transition-colors">
                <i class="fas fa-map-marked-alt text-xl"></i>
            </button>

            <button data-tab="packages" id="navPackaging" class="relative flex-1 flex items-center justify-center z-10 text-gray-500 
                 hover:text-white transition-colors">
                <i class="fas fa-box-open text-xl"></i>
            </button>
        </footer>

        <!-- Animation “slow pulse” custom -->

    </div>

    <!-- Interactivité -->
    <script src="./main.js">

    </script>


</body>

</html>
